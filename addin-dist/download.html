<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download manifest.xml</title>
</head>
<body>
    <p>If the download doesn't start automatically, <a id="download-link" href="https://raw.githubusercontent.com/ExceLint/ExceLint-addin/master/manifest.xml" download="manifest.xml">click here to download</a>.</p>
    <script>
        window.onload = function() {
            const downloadLink = document.getElementById('download-link');
            downloadLink.click();
        };
    </script>
</body>
</html>
